<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Telegram Charts</title>
	<style>
		body {
			background-color: #eee;
			/*padding-top: 1000px;*/
			padding-bottom: 1000px;

			user-select: none;
			-webkit-user-select: none;
			-moz-user-select: none;
			-webkit-touch-callout: none;
		}

		.chart {
			position: relative;
		}

		.chart__canvas {
			background: #fff;
			width: 100%;
			-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
		}

		.chart__popup {
			z-index: 1000;
			display: table;
			position: absolute;
			right: 0;
			top: 10px;
			transition-duration: .2s;
			opacity: 0;
			visibility: hidden;
			background: #FFF;
			padding: 8px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
			font-family: Helvetica, Arial, sans-serif;
			letter-spacing: 0.1px;
			border-spacing: 5px;
		}
		.chart__popup-header {
			display: table-row;
			font-weight: bold;
			height: 20px;
		}
		.chart__popup-header-title {
			display: table-cell;
			text-align: left;
		}
		.chart__popup-header-icon {
			display: table-cell;
			text-align: right;
			min-width: 3em;
		}
		.chart__popup-header-icon img {
			height: 12px;
		}
		.chart__popup-item {
			display: table-row;
			padding-top: 5px;
			vertical-align: middle;
		}
		.chart__popup-item-title {
			display: table-cell;
			text-align: left;
		}
		.chart__popup-item-value {
			display: table-cell;
			text-align: right;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<script src="dist/bundle.js"></script>
</body>
</html>
