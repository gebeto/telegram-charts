<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>Telegram Charts</title>
	<link rel="stylesheet" href="dist/chart.css">
	<style>
		body {
			padding: 0;
			margin: 0;
			font-family: Helvetica, Arial, sans-serif;
		}

		.container {
			max-width: 600px;
			width: 100%;
			margin: 0 auto;
		}

		.change-theme {
			width: 50%;
			height: 100px;
			border: none;
			outline: none;
			font-weight: 700;
			font-size: 1.6em;
			color: #108BE3;

			cursor: pointer;
			background: transparent;

			float: left;
		}

		html.dark .change-theme {
			color: #48AAF0;
		}

		p {
			padding: 0px 10px;
		}
	</style>
</head>
<body>
	<div class="container" id="container">
		<p>Hello! There some cases for better UX:
			<ol>
				<li>Long press on any filter button to reset all filters.</li>
				<li>Click on charts points to show popup(not just hover)</li>
			</ol>
		</p>

		<button class="change-theme" id="dark-mode">Dark theme</button>
		<button class="change-theme" id="light-mode">Light theme</button>

	</div>
	<script src="dist/chart.js"></script>

	<script>
		const html = document.querySelector('html');
		document.getElementById('dark-mode').addEventListener('click', function handleChangeTheme() {
			const splitted = html.className ? html.className.split(' ') : [];
			const darkIndex = splitted.indexOf('dark');
			if (darkIndex == -1) {
				splitted.push('dark');
				html.className = splitted.join(' ');
				document.dispatchEvent(new Event('darkmode'))
			}
		});
		document.getElementById('light-mode').addEventListener('click', function handleChangeTheme() {
			const splitted = html.className ? html.className.split(' ') : [];
			const darkIndex = splitted.indexOf('dark');
			if (darkIndex > -1) {
				splitted.splice(darkIndex, 1);
				html.className = splitted.join(' ');
				document.dispatchEvent(new Event('darkmode'))
			}
		});

		var chartsContainer = document.querySelector('#container');

		Promise.all([
			fetch('assets/stage_2_data/1/overview.json').then(res => res.json()),
			fetch('assets/stage_2_data/2/overview.json').then(res => res.json()),
			fetch('assets/stage_2_data/3/overview.json').then(res => res.json()),
			fetch('assets/stage_2_data/4/overview.json').then(res => res.json()),
			fetch('assets/stage_2_data/5/overview.json').then(res => res.json()),
		]).then(ChartsData => {
			ChartsData.map((chartData, index) => {
				return Graph.render(chartsContainer, chartData);
			});
		});
	</script>
</body>
</html>
